<script src="plagin/kendo/js/kendo.all.min.js"></script>
<script>
    var crudServiceBaseUrl = "http://temp.black2black.ru",
        dataSource = new kendo.data.DataSource({
            transport: {
                read: {
                    url: crudServiceBaseUrl + "/select.php",
                    dataType: "json"
                },
                update: {
                    url: crudServiceBaseUrl + "/update.php",
                    dataType: "json"
                },
                destroy: {
                    url: crudServiceBaseUrl + "/delete.php",
                    dataType: "json"
                },
                create: {
                    url: crudServiceBaseUrl + "/insert.php",
                    dataType: "json"
                },
                parameterMap: function (options, operation) {
                    if (operation !== "read" && options.models) {
                        return {
                            models: kendo.stringify(options.models)
                        };
                    }
                }
            },
            batch: true,
            pageSize: 20,
            schema: {
                model: {
                    id: "id",
                    fields: {
                        nam_card: {
                            validation: {
                                required: true,
                                productNumvalidation: function (input) {

                                    var value = input.val(),
                                        name = input[0].name,
                                        good = false;
                                    input.attr("data-productNumvalidation-msg", "Некорректные данные");
                                    //var w = input[0].children("input");
                                    if (name === "nam_card") {
                                        if (value === "" || value <= 0 || value.length > 20 || value.length < 12 || !/^\d+$/.test(input.val())) {
                                            good = false;
                                            input.addClass("has-error");
                                        } else {
                                            good = true;
                                            input.removeClass("has-error");
                                        }
                                    } else
                                    if (name === "person") {
                                        var ttt = !/\w+ \w+.*$/.test(input.val());
                                        if (value === "" || value.length > 20 || value.length < 3 || ttt) {
                                            good = false;
                                            input.addClass("has-error");
                                        } else {
                                            good = true;
                                            input.removeClass("has-error");
                                        }
                                    } else
                                    if (name === "date") {
                                        var ttt = /^\d+\s\/\s\d+$/.test(input.val());
                                        var arr = value.split(' / ');
                                        var now = new Date();
                                        var nowYear = now.getFullYear();
                                        var nowMonth = now.getMonth() + 1;
                                        if (value === "" || value.length > 9 || value.length < 9 || !ttt || arr.length != 2 || arr[0].length != 2 || arr[1].length != 4 || arr[0] < 1 || arr[0] > 12 || arr[1] < nowYear || arr[1] > 2100 || nowYear == arr[1] && nowMonth > arr[0]) {
                                            good = false;
                                            input.addClass("has-error");
                                        } else {
                                            good = true;
                                            input.removeClass("has-error");
                                        }
                                    } else
                                    if (name === "cvv") {
                                        var ttt = /^\d{3}$/.test(input.val());
                                        if (value.length === 3 && ttt) {
                                            good = true;
                                            input.removeClass("has-error");
                                        } else {
                                            good = false;
                                            input.addClass("has-error");
                                        }
                                    }

                                    //                                    $(".    k-grid-update").kendoButton();
                                    //                                    $(".k-grid-cancel").click();
                                    return good;
                                }
                            }
                        },
                        person: {
                            validation: {
                                required: true
                            }
                        },
                        date: {
                            validation: {
                                required: true
                            }
                        },
                        cvv: {
                            validation: {
                                required: true
                            }
                        },
						id: { editable: false, nullable: false }
                    }
                }
            }
        });
    $("#grid").kendoGrid({
        dataSource: dataSource,
        pageable: true,
        height: 300,
        toolbar: ["create"],
        columns: [
			{
                field: "id",
                title: "ID",
                width: "80px"
            },
            {
                field: "nam_card",
                title: "Номер карты",
                width: "120px"
            },
            {
                field: "person",
                title: "Перcона",
                width: "100px"
            },
            {
                field: "date",
                title: "Дата [-- / ----]",
                width: "80px"
            },
            {
                field: "cvv",
                title: "CVV [***]",
                width: "50px"
            },
            {
                command: ["edit", "destroy"],
                title: "&nbsp;",
                width: "120px"
            }],
        editable: "inline",
    });






    var crudServiceBaseUrlOrder = "http://temp.black2black.ru",
        dataSourceOrder = new kendo.data.DataSource({
            transport: {
                read: {
                    url: crudServiceBaseUrlOrder + "/orderSelect.php",
                    dataType: "json"
                },
                update: {
                    url: crudServiceBaseUrlOrder + "/orderUpdate.php",
                    dataType: "json"
                },
                destroy: {
                    url: crudServiceBaseUrlOrder + "/orderDelete.php",
                    dataType: "json"
                },
                create: {
                    url: crudServiceBaseUrlOrder + "/orderInsert.php",
                    dataType: "json"
                },
                parameterMap: function (options, operation) {
                    if (operation !== "read" && options.models) {
                        return {
                            models: kendo.stringify(options.models)
                        };
                    }
                }
            },
            batch: true,
            pageSize: 20,
            schema: {
                model: {
                    id: "id",
                    fields: {
                        nam_ord: {
                            validation: {
                                required: true,
                                productNumvalidation: function (input) {

                                    var value = input.val(),
                                        name = input[0].name,
                                        good = false;
                                    input.attr("data-productNumvalidation-msg", "Некорректные данные");
                                    //var w = input[0].children("input");
                                    if (name === "nam_ord") {
                                        if (value === "" || value <= 0 || value.length > 10 || value.length < 1 || !/^\d+$/.test(input.val())) {
                                            good = false;
                                            input.addClass("has-error");
                                        } else {
                                            good = true;
                                            input.removeClass("has-error");
                                        }
                                    } else
                                    if (name === "cost") {
                                        var ttt = !/^\d+([\.]\d\d?)?$/.test(input.val());
                                        if (value === "" || value <= 0 || value.length > 20 || value.length < 1 || ttt) {
                                            good = false;
                                            input.addClass("has-error");
                                        } else {
                                            good = true;
                                            input.removeClass("has-error");
                                        }
                                    } else
                                    if (name === "card_id") {
                                        if (value === "" || value <= 0 || value.length > 20 || value.length < 1 || !/^\d+$/.test(input.val())) {
                                            good = false;
                                            input.addClass("has-error");
                                        } else {
                                            good = true;
                                            input.removeClass("has-error");
                                        }
                                    } else
                                    if (name === "currency") {
                                        if (value === "RUB" || value === "USD") {
                                            good = true;
                                            input.removeClass("has-error");
                                        } else {
                                            good = true;
                                            //                                                        input.addClass("has-error");
                                        }
                                    }

                                    //                                    $(".    k-grid-update").kendoButton();
                                    //                                    $(".k-grid-cancel").click();
                                    return good;
                                }

                            }
                        },
                        cost: {
                            validation: {
                                required: true
                            }
                        },
                        currency: {
                            validation: {
                                required: true
                            }
                        },
                        card_id: {
                            validation: {
                                required: true
                            }
                        },
						id: { editable: false, nullable: false }
                    }
                }
            }
        });
    $("#gridOrder").kendoGrid({
        dataSource: dataSourceOrder,
        pageable: true,
        height: 300,
        toolbar: ["create"],
        columns: [
            {
                field: "id",
                title: "ID",
                width: "80px"
            },
			{
                field: "nam_ord",
                title: "Номер заказа",
                width: "120px"
            },
            {
                field: "cost",
                title: "Стоимость [*.*]",
                width: "80px"
            },
            {
                field: "currency",
                title: "Валюта [RUB,USD]",
                width: "70px"
            },
            {
                field: "card_id",
                title: "id карты",
                width: "80px"
            },
            {
                command: ["edit", "destroy"],
                title: "&nbsp;",
                width: "120px"
            }],
        editable: "inline",
    });
</script>
